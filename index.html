<!doctype html>
<html>

<head>

    <meta charset="UTF-8">
    <title>Memory Game</title>
    <!--Fonts & Icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--Animate css-->
    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css'>
    <!--My CSS-->
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <div class="container">
        <h1>Find my buddy</h1>

        <section class="score-panel">
            <ul class="stars">
                <li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
            </ul>
            <div><span class="moves">0</span> Moves</div>
            <div class="time">
                <span class="minutes">0</span>min:<span class="seconds">0</span>sec
            </div>
            <div class="restart">
                <i class="fa fa-repeat"></i>
            </div>
        </section>

        <div id="game"></div>

    </div>

    <!--Scripts-->

    <!-- jQuery plugin -->

    <script src="js\jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">


    </script>
    <!-- Script for Bootstrap Sweetalert -->
    <script src='https://cdn.jsdelivr.net/npm/sweetalert'></script>

    <!-- My script -->
    <script src="js/app.js"></script>

</body>

</html>
